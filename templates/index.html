<!DOCTYPE html>
<html>
<head>
    <title>Friends List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Friends List</h1>
        <a href="{{ url_for('add_friend') }}" class="btn btn-primary mb-3">Add Friend</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Most Famous Sentence</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for friend in friends %}
                <tr>
                    <td>{{ friend.name }}</td>
                    <td>{{ friend.age }}</td>
                    <td>{{ friend.email }}</td>
                    <td>"{{ friend.sentence }}"</td>
                    <td>
                        <a href="{{ url_for('view_friend', id=friend.id) }}" class="btn btn-info btn-sm">View</a>
                        <a href="{{ url_for('edit_friend', id=friend.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_friend', id=friend.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
